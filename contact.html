<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Contacto - Universidad La Salle</title>
  <link rel="stylesheet" href="activos/css/style.css">
  <script defer src="activos/js/main.js"></script>
</head>
<body>
  <div class="container">
    <h1>Contáctanos</h1>
    <form id="contactForm">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
      </div>

      <div class="form-group">
        <label for="correo">Correo electrónico</label>
        <input type="email" id="correo" name="correo" placeholder="ejemplo@correo.com" required>
      </div>
      <div class="form-group">
        <label for="asunto">Asunto</label>
        <input type="text" id="asunto" name="asunto" placeholder="Escribe el asunto" required>
      </div>
      <div class="form-group">
        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" name="mensaje" rows="4" placeholder="Escribe tu mensaje..." required></textarea>
      </div>
      <button type="submit">Enviar mensaje</button>

      <div class="ver-contactos">
  <a href="api/list_contacts.php" class="btn-ver-contactos">Ver Contactos Registrados</a>
</div>
    </form>
  </div>
</body>
</html>
